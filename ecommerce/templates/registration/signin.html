{% extends 'base2.html' %}
{% block title %} Login Page {% endblock %}

{% block body%}

    {% if successmessage %}
        <br>
            <h4 style="color: rgb(2, 218, 2); margin-left: 2em;">{{successmessage}}</h4>
        <br>
    {% endif %}

    <br><br>
    <div class="container">
        <h1 style="text-align: center;">Fill in your credentials</h1>
        <br>
        <div class="container">
            <div class="jumbotron fj">
                <h2>Please sign in :</h2>
                <br>
                <form action="{% url  'registration:signin' %}" method="POST">

                    {% csrf_token %}
                    <label for="username"> UserName </label>
                    <input type="text" name = "username" placeholder="Enter the Username "  >

                    <br>
                    <br>

                    <label for="password"> Password </label>
                    <input type="password" name = "password" placeholder="enter the password "  >

                    <br>
                    <br>

                    <input type="submit" value="sign in"> 
                    <a href="{% url 'registration:change_password1' %}"><input type="button" value="Forgot Password"></a>
                
                </form>
            </div>
        </div>
    </div>

{% endblock %}
